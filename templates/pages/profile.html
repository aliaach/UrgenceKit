{% extends 'layouts/base.html' %}
{% load static %}

{% block breadcrumbs %}{% endblock breadcrumbs %}

{% block content %}

  <!-- [ Main Content ] start -->
  <div class="row">
    <div class="col-sm-8">
      <div class="card">
        <div class="card-header">
          <h5>Edit Info</h5>
        </div>
        
        <div class="card-block">
          <div class="row">
            <div class="col-sm-12 mb-4">
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1"
                  aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                  else.</small>
              </div>
            </div>
            <div class="col-sm-6 mb-4">
              <div class="form-group">
                <label for="fn">First Name</label>
                <input type="email" class="form-control" id="fn" aria-describedby="emailHelp"
                  placeholder="Enter first name">
              </div>
            </div>
            <div class="col-sm-6 mb-4">
              <div class="form-group">
                <label for="ln">Last Name</label>
                <input type="email" class="form-control" id="ln" aria-describedby="emailHelp"
                  placeholder="Enter last name">
              </div>
            </div>
            <div class="col-sm-12 mb-4">
              <div class="form-group">
                <label for="add">Address</label>
                <input type="email" class="form-control" id="add" aria-describedby="emailHelp"
                  placeholder="Enter Your Adress">
           
              </div>
            </div>
            <div class="col-sm-12 mb-4">
              <div class="form-group">
                <label for="abt">About Info</label>
                <textarea type="email" class="form-control" id="abt" aria-describedby="emailHelp"
                  placeholder="Bio"></textarea>
                <small id="abf" class="form-text text-muted">We'll show this on your profile.</small>
              </div>
              <button type="submit" class="btn btn-primary">Save Changes</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-4">
      <div class="card">
          <div class="card-block">
              <div class="d-flex align-items-center justify-content-center flex-column">
                  <div class="w-50 p-3">
                      <img src="https://via.placeholder.com/500" alt="profile image" class="img-fluid rounded-circle">
                  </div>
                  <div class="text-center">
                      <h4 class="font-weight-bold h6">{{ user.username }}</h4>
                      <p class="font-italic text-muted">{{ user.email }}</p>
                  </div>
              </div>
             
          </div>
      </div>
  </div>
  </div>
  </div>
  <!-- [ Main Content ] end -->



  



{% endblock content %}
